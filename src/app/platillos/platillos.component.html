<div class="container mt-5">
    <h2 class="text-center mb-4">Nuestros Platillos</h2>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let platillo of platillos">
            <div class="card h-100">
                <img [src]="platillo.imagen" class="card-img-top" [alt]="platillo.nombre">
                <div class="card-body">
                    <h5 class="card-title">{{ platillo.nombre }}</h5>
                    <p class="card-text">{{ platillo.descripcion }}</p>
                    <p class="card-text"><strong>Precio: ${{ platillo.precio.toFixed(2) }}</strong></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100">Ordenar</button>
                </div>
            </div>
        </div>
    </div>
</div>
