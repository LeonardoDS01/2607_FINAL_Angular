<div class="container mt-5">
    <h2 class="mb-4">Mantenimiento de Clientes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>TelÃ©fono</th>
                <th>DNI</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.dni }}</td>
                <td>
                    <button class="btn btn-sm btn-primary mr-2"
                        [routerLink]="['/clientes', cliente._id, 'editar']">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" [routerLink]="['/clientes', 'nuevo']">Agregar Cliente</button>
</div>
